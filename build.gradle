buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.3.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'spring-boot-boilerplate'
    version = '0.0.1'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")

	compile("org.springframework.boot:spring-boot-starter-security")
	compile 'org.springframework.security.extensions:spring-security-saml2-core:1.0.10.RELEASE'
	compile 'org.springframework.security.extensions:spring-security-saml-dsl-core:1.0.5.RELEASE'

    compile("com.h2database:h2")
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
